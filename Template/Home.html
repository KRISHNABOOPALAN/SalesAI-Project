<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            overflow: hidden;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #f8f9fa;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding-right: 10px;
        }
        .sidebar.closed {
            width: 0;
            overflow: hidden;
        }
        .chat-container {
            margin-left: 250px;
            height: calc(100vh - 56px);
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s;
        }
        .chat-container.sidebar-closed {
            margin-left: 0;
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .chat-input {
            border-top: 1px solid #ddd;
            padding: 10px;
        }
        .top-bar {
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
        }
        .chat-message {
            padding: 10px;
            border-radius: 20px;
            margin: 5px 0;
            max-width: 60%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column" id="sidebar">
        <div class="mt-2">
            <button class="btn btn-outline-secondary rounded-circle mb-3" title="New Chat"><i class="fas fa-plus"></i></button>
            <button class="btn btn-outline-secondary rounded-circle mb-3" title="Search"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <!-- Main Chat Container -->
    <div class="chat-container" id="chatContainer">
        <!-- Top Bar -->
        <div class="top-bar">
            <button class="btn btn-outline-secondary me-2" id="toggleSidebar"><i class="fas fa-bars"></i></button>
            <h4>ChatGPT 4.0</h4>
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user-circle"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
                <button class="btn btn-outline-secondary" title="Share"><i class="fas fa-share-alt"></i> Share</button>
            </div>
        </div>

        <!-- Chat Box -->
        <div class="chat-box">
            <div class="chat-message bot-message bg-light">
                <p>Hello! How can I assist you today?</p>
            </div>
            <div class="chat-message user-message bg-primary text-white">
                <p>I need help with Bootstrap layout.</p>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input d-flex">
            <input type="text" class="form-control rounded-pill me-2" placeholder="Type a message...">
            <button class="btn btn-primary rounded-circle"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const chatContainer = document.getElementById('chatContainer');
            sidebar.classList.toggle('closed');
            chatContainer.classList.toggle('sidebar-closed');
        });
    </script>
</body>
</html>
